name: publishing-vue

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build:pro

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: zcqiand/hejing-ui:latest

      - name: ssh login and pull Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CLOUD_IP }}
          username: ${{ secrets.CLOUD_NAME }}
          password: ${{ secrets.CLOUD_PASSWORD }}
          script:  cd /home/app/changli && sudo sh hejing-ui.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}